name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd apps/user_app
          flutter pub get
      
      - name: Decode production environment file
        run: |
          mkdir -p apps/user_app/env
          echo ${{ secrets.PRODUCTION_ENV_BASE64 }} | base64 --decode > apps/user_app/env/production.env
      
      - name: Build Flutter web
        run: |
          cd apps/user_app
          flutter build web --release --dart-define-from-file=env/production.env --target lib/main_production.dart
      
