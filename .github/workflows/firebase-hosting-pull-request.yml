      - 'packages/**'
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: |
          cd apps/user_app
          flutter pub get
      
      - name: Decode production environment file
        env:
          PROD_ENV_BASE64: ${{ secrets.PRODUCTION_ENV_BASE64 }}
        run: |
          mkdir -p apps/user_app/env
          echo "$PROD_ENV_BASE64" | base64 --decode > apps/user_app/env/production.env
      
