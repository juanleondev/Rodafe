        run: |
          cd apps/user_app
          flutter build web --release --dart-define-from-file=env/production.env --target lib/main_production.dart
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RODAFE_B44C3 }}
          expires: 30d
          projectId: rodafe-b44c3
